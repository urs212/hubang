<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 선택 및 비디오 스트리밍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        select {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <select id="cameraSelect" onchange="startCamera()">
        <option value="">카메라 선택</option>
    </select>
    <video id="video" autoplay></video>

    <script>
        // 카메라 장치 목록을 나열하는 함수
        async function listDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const cameraSelect = document.getElementById('cameraSelect');
            devices.forEach(device => {
                if (device.kind === 'videoinput') {  // 비디오 입력 장치만 필터링
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || '카메라 ' + (cameraSelect.options.length);
                    cameraSelect.appendChild(option);
                }
            });
        }

        // 선택된 카메라로 비디오 스트리밍 시작
        async function startCamera() {
            const cameraSelect = document.getElementById('cameraSelect');
            const video = document.getElementById('video');
            const deviceId = cameraSelect.value;

            if (deviceId) {
                // 선택된 카메라 장치로 스트리밍
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: { exact: deviceId } }
                    });
                    video.srcObject = stream;
                } catch (err) {
                    console.error('카메라를 시작할 수 없습니다:', err);
                }
            }
        }

        // 페이지 로드 시 카메라 장치 목록 가져오기
        window.onload = () => {
            listDevices();
        };
    </script>
</body>
</html>
